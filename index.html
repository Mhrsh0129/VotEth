<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VotEth — Decentralized Voting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="main.js"></script>
	<style>
		body {
			background-color: #132440;
			color: white;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		button {
			background-color: #FFD700;
			color: #132440;
			padding: 12px 24px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			display: block;
			margin: 50px auto 0;
			transition: all 0.3s ease;
			transform: translateY(0);
		}

		button:hover {
			background-color: #D3DAD9;
			transform: translateY(-3px);
			box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
		}

		/* Paragraph styles */
		p {
			text-align: center;
			font-size: 20px;
			margin-top: 50px;
			animation: fadeIn 1s ease-in;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateX(-50px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
			animation: fadeIn 1.2s ease-in;
		}
		
		input[type=text], select {
			width: 30%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #FFD700;
			border-radius: 4px;
			background-color: #1a3a5c;
			color: white;
			transition: border-color 0.3s ease;
		}

		input[type=text]:focus, select:focus {
			outline: none;
			border-color: #D3DAD9;
		}
		
        input[type=number], select {
			width: 30%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #FFD700;
			border-radius: 4px;
			background-color: #1a3a5c;
			color: white;
			transition: border-color 0.3s ease;
		}

		input[type=number]:focus {
			outline: none;
			border-color: #D3DAD9;
		}

		input[type=submit] {
			background-color: #FFD700;
			color: #132440;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
		}
		
		input[type=submit]:hover {
			background-color: #D3DAD9;
			transform: translateY(-2px);
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
			animation: fadeIn 1s ease-in;
		}
		
		.container div:first-child {
			font-size: 50px;
			font-weight: bold;
			margin-bottom: 20px;
			animation: slideIn 1s ease-out;
		}
		
		span {
			display: block;
			margin-bottom: 10px;
		}

/* Style the navigation bar */
		.navbar {
			overflow: hidden;
			background-color: #1a2f4a;
			font-family: Arial;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}

		/* Style the links inside the navigation bar */
		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		/* Change the color of links on hover */
		.navbar a:hover {
			background-color: #FFD700;
			color: #132440;
		}

		
	#myTable, #candidatesTable {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 1.5s ease-in;
        }

	#myTable th,
	#myTable td,
	#candidatesTable th,
	#candidatesTable td {
        border: 1px solid #FFD700;
        padding: 8px;
        text-align: center;
        background-color: #1a3a5c;
        }

	#myTable th,
	#candidatesTable th {
        background-color: #0f1f33;
        font-weight: bold;
        color: #FFD700;
        }

	/* Contract/Election Display Box */
	.election-display-box {
		color: #D3DAD9;
		max-width: 800px;
		width: 90%;
		background-color: #0f1f33;
		border: 2px solid #FFD700;
		border-radius: 8px;
		padding: 16px;
		text-align: center;
	}

	.election-display-box strong {
		font-size: 20px;
	}

	.contract-address-full {
		margin-top: 8px;
		font-size: 12px;
		color: #9fb3ca;
	}

	.contract-address-full span:last-child {
		color: #FFD700;
		word-break: break-all;
	}

	/* ========================================
	   LOADING SPINNER
	   ======================================== */
	.spinner {
		display: inline-block;
		width: 16px;
		height: 16px;
		border: 3px solid rgba(255, 255, 255, 0.3);
		border-radius: 50%;
		border-top-color: #FFD700;
		animation: spin 1s linear infinite;
		margin-left: 8px;
		vertical-align: middle;
	}

	@keyframes spin {
		to { transform: rotate(360deg); }
	}

	.loading-text {
		color: #FFA500;
	}

	.success-text {
		color: #00FF00;
	}

	.error-text {
		color: #FF6B6B;
	}


	/* ========================================
	   MOBILE RESPONSIVENESS
	   ======================================== */
	@media (max-width: 768px) {
		/* Container adjustments */
		.container div:first-child {
			font-size: 32px !important;
			padding: 0 20px;
			text-align: center;
		}

		/* Navigation bar - stack vertically on mobile */
		.navbar {
			flex-direction: column;
		}

		.navbar a {
			width: 100%;
			text-align: center;
			padding: 14px 0;
			border-bottom: 1px solid #132440;
		}

		/* Form inputs - full width on mobile */
		input[type=text], input[type=number], select {
			width: 85% !important;
			font-size: 16px; /* Prevents zoom on iOS */
		}

		/* Buttons */
		button {
			width: 85%;
			margin: 20px auto;
			font-size: 14px;
			padding: 14px 20px;
		}

		/* Tables - make scrollable */
		table {
			display: block;
			overflow-x: auto;
			white-space: nowrap;
			font-size: 14px;
		}

		/* Text and paragraphs */
		p {
			font-size: 16px;
			padding: 0 15px;
		}

		/* Election display box */
		.election-display-box {
			padding: 12px;
			font-size: 14px;
		}

		.contract-address-full {
			font-size: 11px;
		}
	}

	/* Small phones */
	@media (max-width: 480px) {
		.container div:first-child {
			font-size: 24px !important;
		}

		input[type=text], input[type=number], select {
			width: 90% !important;
		}

		button {
			width: 90%;
		}

		table {
			font-size: 12px;
		}
	}

	</style>

</head>
<body>
    <div class = "navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">Results</a>
    </div>

	<div class="container">Welcome to VotEth — Decentralized Voting</div>

    <div>
        <button onclick="connectMetamask()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

	<!-- Current Contract / Election Display -->
	<div class="container">
		<div id="currentElectionDisplay" class="election-display-box">
			<strong>Current Election</strong><br><br>
			<strong>Election:</strong> Current Election<br>
			<small>Connect wallet to view details</small>
			<div class="contract-address-full">
				<span>Contract (full): </span><span id="contractFullAddress">—</span>
			</div>
		</div>
	</div>

    <div class="container">
        <p id="status" style="font-size: 22px; color: #FFD700; font-weight: bold;">Connect MetaMask to view voting status</p>
        <p id="time" style="font-size: 20px; color: #D3DAD9;"></p>
    </div>

    <div class="container">
        <span>Vote here</span>
        <input type = "number" id ="vote" placeholder="Add Index of the Voter ... ">
        <button onclick="addVote()">Add Vote</button>
        <p id="cand"></p>
    </div>

	<div class="container">
		<span>All Candidates</span>
		<button onclick="getCandidateNames()">Refresh Candidates</button>
		<p id="p3">Connect MetaMask to view candidates</p>

		<table id="candidatesTable">
			<thead>
				<tr>
					<th>Index</th>
					<th>Candidate name</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</body>
</html>
