	<style>
		/* ========================================
		   CSS VARIABLES FOR THEME SWITCHING
		   ======================================== */
		:root {
			/* Dark theme (default) */
			--bg-color: #132440;
			--text-color: #ffffff;
			--card-bg: #1a3a5c;
			--border-color: #FFD700;
			--table-header-bg: #0f1f33;
			--button-bg: #FFD700;
			--button-text: #132440;
			--input-bg: #1a3a5c;
			--secondary-text: #D3DAD9;
			--accent-color: #FFD700;
		}

		body.light-theme {
			--bg-color: #f5f5f5;
			--text-color: #1a1a1a;
			--card-bg: #ffffff;
			--border-color: #1a73e8;
			--table-header-bg: #e8f0fe;
			--button-bg: #1a73e8;
			--button-text: #ffffff;
			--input-bg: #f8f9fa;
			--secondary-text: #5f6368;
			--accent-color: #1a73e8;
		}

		body {
			background-color: var(--bg-color);
			color: var(--text-color);
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		button {
			background-color: var(--button-bg);
			color: var(--button-text);
			padding: 12px 24px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			display: block;
			margin: 50px auto 0;
			transition: all 0.3s ease;
			transform: translateY(0);
		}

		button:hover {
			opacity: 0.9;
			transform: translateY(-3px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		}

		/* Paragraph styles */
		p {
			text-align: center;
			font-size: 20px;
			margin-top: 50px;
			animation: fadeIn 1s ease-in;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateX(-50px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
			animation: fadeIn 1.2s ease-in;
		}
		
		input[type=text], select {
			width: 30%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid var(--border-color);
			border-radius: 4px;
			background-color: var(--input-bg);
			color: var(--text-color);
			transition: border-color 0.3s ease;
		}

		input[type=text]:focus, select:focus {
			outline: none;
			border-color: var(--accent-color);
		}
		
        input[type=number], select {
			width: 30%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid var(--border-color);
			border-radius: 4px;
			background-color: var(--input-bg);
			color: var(--text-color);
			transition: border-color 0.3s ease;
		}

		input[type=number]:focus {
			outline: none;
			border-color: var(--accent-color);
		}

		input[type=submit] {
			background-color: var(--button-bg);
			color: var(--button-text);
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
		}
		
		input[type=submit]:hover {
			opacity: 0.9;
			transform: translateY(-2px);
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
			animation: fadeIn 1s ease-in;
		}
		
		.container div:first-child {
			font-size: 50px;
			font-weight: bold;
			margin-bottom: 20px;
			animation: slideIn 1s ease-out;
		}
		
		span {
			display: block;
			margin-bottom: 10px;
		}

/* Style the navigation bar */
		.navbar {
			overflow: hidden;
			background-color: #1a2f4a;
			font-family: Arial;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding-right: 10px;
			padding-top: 4px;
			padding-bottom: 4px;
		}

		.navbar-links {
			display: flex;
		}

		/* Style the links inside the navigation bar */
		.navbar a {
			display: block;
			color: white;
			text-align: center;
			padding: 10px 20px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		/* Change the color of links on hover */

			background-color: #FFD700;
			color: #132440;
		}

		
	#myTable, #candidatesTable {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 1.5s ease-in;
        }

	#myTable th,
	#myTable td,

        padding: 8px;
        text-align: center;
        background-color: var(--card-bg);
        color: var(--text-color);
        }

	#myTable th,
	#candidatesTable th {
        background-color: var(--table-header-bg);
        font-weight: bold;
        color: var(--accent-color);
        }

	/* Contract/Election Display Box */
	.election-display-box {
		color: var(--secondary-text);
		max-width: 800px;
		width: 90%;
		background-color: var(--card-bg);
		border: 2px solid var(--border-color);
		border-radius: 8px;
		padding: 16px;
		text-align: center;
	}

	.election-display-box strong {
		font-size: 20px;
		color: var(--text-color);
	}

	.contract-address-full {
		margin-top: 8px;
		font-size: 12px;
		color: var(--secondary-text);
	}

	.contract-address-full span:last-child {
		color: var(--accent-color);
		word-break: break-all;
	}

	/* ========================================
	   LOADING SPINNER
	   ======================================== */
	.spinner {
		display: inline-block;
		width: 16px;
		height: 16px;
		border: 3px solid rgba(255, 255, 255, 0.3);
		border-radius: 50%;
		border-top-color: #FFD700;
		animation: spin 1s linear infinite;
		margin-left: 8px;
		vertical-align: middle;
	}

	@keyframes spin {
		to { transform: rotate(360deg); }
	}

	.loading-text {
		color: #FFA500;
	}

	.success-text {
		color: #00FF00;
	}

	.error-text {
		color: #FF6B6B;
	}

	/* ========================================
	   THEME TOGGLE SWITCH
	   ======================================== */
	.theme-toggle {
		position: relative;
		width: 70px;
		height: 34px;
		background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
		border-radius: 34px;
		cursor: pointer;
		margin-right: 15px;
		margin-top: -2px;
		border: 2px solid rgba(255, 255, 255, 0.1);
		padding: 0;
		transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
		box-shadow: 
			inset 0 2px 8px rgba(0, 0, 0, 0.5),
			0 2px 8px rgba(0, 0, 0, 0.2);
		overflow: visible;
	}

	body.light-theme .theme-toggle {
		background: linear-gradient(135deg, #f39c12 0%, #f5b041 100%);
		border-color: rgba(0, 0, 0, 0.1);
	}

	.theme-toggle:hover {
		box-shadow: 
			inset 0 2px 8px rgba(0, 0, 0, 0.3),
			0 4px 12px rgba(255, 215, 0, 0.3);
		transform: scale(1.02);
	}

	.theme-slider {
		position: absolute;
		top: 2px;
		left: 2px;
		width: 28px;
		height: 28px;
		background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
		border-radius: 50%;
		transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
		display: flex;
		align-items: center;
		justify-content: center;
		box-shadow: 
			0 3px 6px rgba(0, 0, 0, 0.25),
			0 1px 3px rgba(0, 0, 0, 0.15);
		z-index: 2;
	}

	body.light-theme .theme-slider {
		transform: translateX(36px);
	}

	.theme-slider:hover {
		box-shadow: 
			0 4px 8px rgba(0, 0, 0, 0.3),
			0 2px 4px rgba(0, 0, 0, 0.2);
	}

	.theme-icon {
		font-size: 16px;
		position: absolute;
		transition: all 0.3s ease;
		z-index: 1;
		top: 50%;
		transform: translateY(-50%);
	}

	.moon-icon {
		left: 10px;
		opacity: 1;
		filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
	}

	.sun-icon {
		right: 10px;
		opacity: 0.4;
		filter: drop-shadow(0 0 2px rgba(255, 200, 0, 0.3));
	}

	body.light-theme .moon-icon {
		opacity: 0.4;
		filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
	}

	body.light-theme .sun-icon {
		opacity: 1;
		filter: drop-shadow(0 0 3px rgba(255, 200, 0, 0.6));
	}


	/* ========================================
	   MOBILE RESPONSIVENESS
	   ======================================== */
	@media (max-width: 768px) {
		/* Container adjustments */
		.container div:first-child {
			font-size: 32px !important;
			padding: 0 20px;
			text-align: center;
		}

		/* Navigation bar - stack vertically on mobile */
		.navbar {
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 8px;
			padding: 8px 0;
		}

		.navbar-links {
			flex-direction: column;
			width: 100%;
			gap: 0;
		}

		.navbar a {
			width: 100%;
			text-align: center;
			padding: 14px 0;
			border-bottom: 1px solid #132440;
		}

		/* Form inputs - full width on mobile */
		input[type=text], input[type=number], select {
			width: 85% !important;
			font-size: 16px; /* Prevents zoom on iOS */
		}

		/* Buttons */
		button {
			width: 85%;
			margin: 20px auto;
			font-size: 14px;
			padding: 14px 20px;
		}

		/* Tables - make scrollable */
		table {
			display: block;
			overflow-x: auto;
			white-space: nowrap;
			font-size: 14px;
		}

		/* Text and paragraphs */
		p {
			font-size: 16px;
			padding: 0 15px;
		}

		/* Election display box */
		.election-display-box {
			padding: 12px;
			font-size: 14px;
		}

		.contract-address-full {
			font-size: 11px;
		}
	}

	/* Small phones */
	@media (max-width: 480px) {
		.container div:first-child {
			font-size: 24px !important;
		}

		input[type=text], input[type=number], select {
			width: 90% !important;
		}

		button {
			width: 90%;
		}

		table {
			font-size: 12px;
		}
	}

	</style>

	<!-- QR Code Section -->

			<span data-i18n="qr.generate">üì± Generate QR Code</span>
		</button>

	<!-- QR Code Modal -->
	<div id="qrModal" class="qr-modal">
		<div class="qr-modal-content">
			<button class="qr-modal-close" onclick="closeQRModal()">√ó</button>
			<div id="qrModalContent"></div>
		</div>
	</div>

	<script>
		// Initialize QR Manager
		const qrManager = new QRManager();
		
		// QR Code Section Toggle
		let qrSectionVisible = false;
		
		async function toggleQRSection() {
			const qrDisplay = document.getElementById('qrCodeDisplay');
			const toggleBtn = document.querySelector('.qr-toggle-btn');
			
			qrSectionVisible = !qrSectionVisible;
			
			if (qrSectionVisible) {
				qrDisplay.style.display = 'block';
				toggleBtn.innerHTML = '<span data-i18n="qr.hide">üîΩ Hide QR Code</span>';
				
				// Re-translate the button
				if (typeof languageManager !== 'undefined' && languageManager.initialized) {
					languageManager.updateUI();
				}
				
				// Generate QR code
				const electionName = currentElectionName || 'Current Election';
				try {
					await qrManager.generateAndDisplay(electionName, qrDisplay);
				} catch (error) {
					console.error('QR generation failed:', error);
				}
			} else {
				qrDisplay.style.display = 'none';
				toggleBtn.innerHTML = '<span data-i18n="qr.generate">üì± Generate QR Code</span>';
				
				// Re-translate the button
				if (typeof languageManager !== 'undefined' && languageManager.initialized) {
					languageManager.updateUI();
				}
			}
		}
		
		function closeQRModal() {
			document.getElementById('qrModal').classList.remove('active');
		}
		
		// Close modal on outside click
		document.getElementById('qrModal')?.addEventListener('click', function(e) {
			if (e.target === this) {
				closeQRModal();
			}
		});
	</script>
