<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do Decentralized Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="main.js"></script>
	<title>Voting DAPP</title>
	<style>
		body {
			background-color: #132440;
			color: white;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		button {
			background-color: #FFD700;
			color: #132440;
			padding: 12px 24px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			display: block;
			margin: 50px auto 0;
			transition: all 0.3s ease;
			transform: translateY(0);
		}

		button:hover {
			background-color: #D3DAD9;
			transform: translateY(-3px);
			box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
		}

		/* Paragraph styles */
		p {
			text-align: center;
			font-size: 20px;
			margin-top: 50px;
			animation: fadeIn 1s ease-in;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateX(-50px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
			animation: fadeIn 1.2s ease-in;
		}
		
		input[type=text], select {
			width: 30%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #FFD700;
			border-radius: 4px;
			background-color: #1a3a5c;
			color: white;
			transition: border-color 0.3s ease;
		}

		input[type=text]:focus, select:focus {
			outline: none;
			border-color: #D3DAD9;
		}
		
        input[type=number], select {
			width: 30%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #FFD700;
			border-radius: 4px;
			background-color: #1a3a5c;
			color: white;
			transition: border-color 0.3s ease;
		}

		input[type=number]:focus {
			outline: none;
			border-color: #D3DAD9;
		}

		input[type=submit] {
			background-color: #FFD700;
			color: #132440;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
		}
		
		input[type=submit]:hover {
			background-color: #D3DAD9;
			transform: translateY(-2px);
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
			animation: fadeIn 1s ease-in;
		}
		
		.container div:first-child {
			font-size: 50px;
			font-weight: bold;
			margin-bottom: 20px;
			animation: slideIn 1s ease-out;
		}
		
		span {
			display: block;
			margin-bottom: 10px;
		}

/* Style the navigation bar */
		.navbar {
			overflow: hidden;
			background-color: #1a2f4a;
			font-family: Arial;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}

		/* Style the links inside the navigation bar */
		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		/* Change the color of links on hover */
		.navbar a:hover {
			background-color: #FFD700;
			color: #132440;
		}

		
	#myTable, #candidatesTable {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 1.5s ease-in;
        }

	#myTable th,
	#myTable td,
	#candidatesTable th,
	#candidatesTable td {
        border: 1px solid #FFD700;
        padding: 8px;
        text-align: center;
        background-color: #1a3a5c;
        }

	#myTable th,
	#candidatesTable th {
        background-color: #0f1f33;
        font-weight: bold;
        color: #FFD700;
        }

	</style>

</head>
<body>
    <div class = "navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List Voters</a>
    </div>

    <div class="container">Welcome to the Decentralized Voting Application</div>

    <div>
        <button onclick="connectMetamask()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

    <div class="container">
        <span>Vote here</span>
        <input type = "number" id ="vote" placeholder="Add Index of the Voter ... ">
        <button onclick="addVote()">Add Vote</button>
        <p id="cand"></p>
        
        <button onclick="voteStatus()">Check Voting Status</button>
        <p id = "status"></p>
        <p id = "time"></p>
    </div>

	<div class="container">
		<span>All Candidates</span>
		<button onclick="getCandidateNames()">Refresh Candidates</button>
		<p id="p3"></p>

		<table id="candidatesTable">
			<thead>
				<tr>
					<th>Index</th>
					<th>Candidate name</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</body>
</html>
